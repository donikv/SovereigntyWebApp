version: '3.8'

# Production-optimized Docker Compose configuration
# This version includes security hardening and resource limits

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: sovereignty-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: sovereignty_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongod.conf:/etc/mongod.conf:ro
    networks:
      - sovereignty-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    # Only expose port if external access is needed
    # ports:
    #   - "127.0.0.1:27017:27017"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sovereignty-app-prod
    restart: always
    environment:
      PORT: ${APP_PORT:-3000}
      SERVER_ADDRESS: ${SERVER_ADDRESS:-localhost}
      DB_ENABLED: true
      DB_TYPE: mongodb
      MONGODB_URI: mongodb://sovuser:${MONGO_USER_PASSWORD}@mongodb:27017/sovereignty_db?authSource=sovereignty_db
      MONGODB_DB_NAME: sovereignty_db
      NODE_ENV: production
    ports:
      # - ${APP_PORT:-3000}:${APP_PORT:-3000}
      - "127.0.0.1:${APP_PORT:-3000}:${APP_PORT:-3000}"  # Only bind to localhost
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sovereignty-network
    volumes:
      - ./thresholds.json:/app/thresholds.json:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://${SERVER_ADDRESS:-localhost}:${APP_PORT:-3000}/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

networks:
  sovereignty-network:
    driver: bridge
    internal: false

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
