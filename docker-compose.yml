version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: sovereignty-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: sovereignty_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - sovereignty-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sovereignty-app
    restart: unless-stopped
    environment:
      PORT: 3000
      SERVER_ADDRESS: localhost
      DB_ENABLED: true
      DB_TYPE: mongodb
      MONGODB_URI: mongodb://sovuser:${MONGO_USER_PASSWORD:-sovpass123}@mongodb:27017
      MONGODB_DB_NAME: sovereignty_db
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sovereignty-network
    volumes:
      - ./thresholds.json:/app/thresholds.json:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sovereignty-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
